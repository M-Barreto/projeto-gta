<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA</title>
    <link rel="shortcut icon" href="./scr/imagens/favicon.png" type="image/x-icon">
    <link href="https:fonts.cdnfonts.com/css/chalet" rel="stylesheet" >
    <link rel="stylesheet" href="./scr/css/reset.css"">
    <link rel="stylesheet" href="./scr/css/style.css">
    <link rel="stylesheet" href="./scr/css/fontes.css">
    <link rel="stylesheet" href="./scr/css/resposivo.css">
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="./scr/imagens/logo-rockstar.svg" alt="logo rockstar games" />
            <hr>
            <img src="./scr/imagens/logo-gta.svg" alt="logo gta v" />
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar-ja">Comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte <img src="./scr/imagens/icone-link.svg" alt="icone de link de suporte"> </a>
                    
                </li>
            </ul>
        </nav>

    </header>
    <main class="home" id="home">
        <img class="imagem-fundo" src="./scr/imagens/bg-main.png" alt="imagem com rapaz de moletom laranja">
        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="./scr/imagens/logo-gta-v.svg" alt="logo gta v">
                <img src="./scr/imagens/logo-gta-online.svg" alt="logo gta online">
            </div>
            <h1 class="titulo">
                Já disponíveis para Playstation 5 e Xbox Series X|S
            </h1>
            <p class="texto">
                Experimente os fênomenos de entretenimento Grand Theft Auto V e GTA Online
            </p>
            <a class="btn-comprar" href="#comprar">Compre Já</a>
        </div>
    </main>
    <section class="comprar-ja" id="comprar-ja">
        <h2 class="titulo">Compre Já</h2>
        <div class="cartão">
            <img class="capa-do-jogo" src="./scr/imagens/gta5.jpg" alt="capa do jogo gta">

            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>Inclui <strong>modo história do GTA V</strong> e <strong>GTA Online</strong></p>
                <ul class="plataformas">
                    <li><img src="./scr/imagens/logo-ps5.svg" alt="logo ps5"></li>
                    <li><img src="./scr/imagens/logo-xbox-series-s.svg" alt="logo xbox series x/s"></li>
                    <li><img src="./scr/imagens/logo-ps4.svg" alt="logo ps4"></li>
                    <li><img src="./scr/imagens/logo-xbox-one.svg" alt="logo xbox one"></li>
                    <li><img src="./scr/imagens/logo-pc.svg" alt="logo pc"></li>
                </ul>
            </div>

            <button class="btn-plataforma">
                Selecione a plataforma
                <ul class="plataformas">
                    <li><img src="./scr/imagens/logo-ps5.svg" alt="logo ps5"></li>
                    <li><img src="./scr/imagens/logo-xbox-series-s.svg" alt="logo xbox series x/s"></li>
                    <li><img src="./scr/imagens/logo-ps4.svg" alt="logo ps4"></li>
                    <li><img src="./scr/imagens/logo-xbox-one.svg" alt="logo xbox one"></li>
                    <li><img src="./scr/imagens/logo-pc.svg" alt="logo pc"></li>
                </ul>
            </button>
        </div>
    </section>
    <script src="./scr/js/script.js"></script>
</body>
</html>
